<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Minha Segunda Página</h1>
    <p>Essa é minha segunda página em HTML</p>
    <h2>Meu Bloco de HTML</h2>

    <div id="minhaDiv" style="border: 3px solid black"></div>

    <script>
//Código JavaScript

//Criação das variáveis

var teste01 = "Texto de teste";

var numero1 = 500;

var numero2 = 300;

var nome = prompt("Digite seu nome");

var sobrenome = prompt("Digite o sobrenome")
//Escrever o valor da variável na div

minhaDiv.innerHTML = teste01;

//Exibe a soma na div
minhaDiv.innerHTML = numero1+numero2

//Mostra o nome do user
minhaDiv.innerHTML = `Olá, ${nome} ${sobrenome}, tudo bem?`
<hr>
    </script>
</body>
